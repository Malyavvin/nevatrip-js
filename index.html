<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>nevaTrip-js</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <label for="route">Выберите направление</label>
            <select name="route" id="route">
                <option value="AB" id="AB">из A в B</option>
                <option value="BA" id="BA">из B в A</option>
                <option value="ABA" id="ABA">из A в B и обратно в А</option>
            </select>
             <h2>Выберите время</h2>
             <label for="AB">из A в B</label>
             <select name="timeAB" id="timeAB">
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="18:45">18:45</option>
                <option value="19:00">19:00</option>
                <option value="19:15">19:15</option>
                <option value="21:00">21:00</option>
            </select>
            <label for="BA">из B в A</label>
            <select name="timeBA" id="timeBA" class="hide__block">
                <option value="18:30">18:30</option>
                <option value="18:45">18:45</option>
                <option value="19:00">19:00</option>
                <option value="19:15">19:15</option>
                <option value="19:35">19:35</option>
                <option value="21:50">21:50</option>
                <option value="21:55">21:55</option>
            </select>
            <label for="num">Количество билетов</label>
            <input id="num">
            <button id="btn">Посчитать</button>
        </form>
    </div>
<script src="js/main.min.js"></script>    
</body>
</html>
